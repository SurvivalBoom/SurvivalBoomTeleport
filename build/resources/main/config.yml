        - "[send-message] &a| &fВи прийняли запит гравця &a{SENDER}&f."

    # Гравець ворухнувся.
    MOVED:
      actions:
        - "[play-sound] BLOCK_NOTE_BLOCK_BELL 10 0"
        - "[send-message] &c| &fГравець &c{TARGET} &fворухнувся. Телепортацію скасовано."
      others-actions:
        - "[play-sound] BLOCK_NOTE_BLOCK_BELL 10 0"
        - "[stop-sound] MUSIC_DISC_PIGSTEP"
        - "[send-message] &c| &fВи ворухнулись! Телепортацію скасовано!"
        - "[show-title] 1 6 1 &8&l&kkkk&#FC6F00&lS&#FC7700&lu&#FC7F00&lr&#FC8700&lv&#FC8F00&li&#FC9700&lv&#FC9F00&la&#FCA700&ll&#FCAF00&lB&#FCB700&lo&#FCBF00&lo&#FCC700&lm&8&l&kkkk{NL}&cТелепортацію скасовано!"

    # Гравець вийшов.
    QUIT:
      actions:
        - "[play-sound] ENTITY_VILLAGER_NO 10 1"
        - "[send-message] &c| &fГравець &c{SENDER} &fвийшов з серверу."

